name: Docker Build

on:
  push:
    branches:
      - master
jobs:
  docker-front:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: REPO=${GITHUB_REPOSITORY,,} docker build -t ghcr.io/${REPO}:fe-latest -t ghcr.io/${REPO}:fe-${GITHUB_SHA::8} .
      - name: Docker login
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login -u ${{ steps.owner.outputs.owner }} --password-stdin ghcr.io
      - name: Push docker image
        run: docker push ghcr.io/${{ steps.repo.outputs.repo }}:fe-latest
  docker-back:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: REPO=${GITHUB_REPOSITORY,,} cd api && docker build -t ghcr.io/${REPO}:be-latest -t ghcr.io/${REPO}:be-${GITHUB_SHA::8} .
      - name: Docker login
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login -u ${{ steps.owner.outputs.owner }} --password-stdin ghcr.io
      - name: Push docker image
        run: docker push ghcr.io/${{ steps.repo.outputs.repo }}:be-latest
